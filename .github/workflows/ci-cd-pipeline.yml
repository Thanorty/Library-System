name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'

    - name: Build with Maven
      run: ./mvnw clean install -DskipTests

    - name: Run Tests
      run: ./mvnw test

    - name: Build Docker image
      run: docker build -t book-borrowing-system .

    - name: Run Docker container
      run: docker run -d -p 8080:8080 book-borrowing-system

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

